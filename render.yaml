services:
  - type: web
    name: n8n-blog-automation
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: n8n start
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: changeme
      - key: GENERIC_TIMEZONE
        value: Asia/Kolkata
